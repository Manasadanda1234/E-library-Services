<html>
  <head>
    <title>E-Library System</title>
    <link rel="icon" href="./icons8-library-48.png" />
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="container">
      <div>
        <img class="logo" src="./logo.png" />
      </div>
      <ul class="nav-right">
        <li>Home</li>
        <li>About Library</li>
        <li>Rules & Regulation</li>
        <li>Price Card</li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </div>
    <div class="SignForm">
      <h1>Sign Up</h1>
      <form>
        <label class="label-sign" for="firstName"> First Name </label><br />
        <input
          class="input_sign"
          type="text"
          name="firstName"
          id="firstName"
          required
        /><br /><br />
        <label for="lasttName" class="label-sign"> Last Name </label><br />
        <input
          class="input_sign"
          type="text"
          name="lasttName"
          id="lastName"
          required
        /><br /><br />
        <label for="email" class="label-sign"> Email </label><br />
        <input
          type="email"
          class="input_sign"
          name="email"
          id="email"
          required
        /><br /><br />
        <label for="password" class="label-sign"> Password </label><br />
        <input
          class="input_sign"
          type="password"
          name="password"
          id="password"
          required
        /><br /><br />
        <button class="sign_button">Sign Up</button>
      </form>
    </div>
  </body>
</html>
